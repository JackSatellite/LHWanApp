          "logging-interceptor": 'com.squareup.okhttp3:logging-interceptor:3.4.1',
            //适配
          "autolayout":'me.jessyan:autosize:1.1.2',
            //权限
          "permission": 'com.yanzhenjie:permission:2.0.0-rc12',


            //黄油刀
            "butternife":'com.jakewharton:butterknife:9.0.0',
            "butternifeprocesser": 'com.jakewharton:butterknife-compiler:9.0.0',

            //viewmodel
            "viewmodel": "android.arch.lifecycle:extensions:1.1.1",


            //高斯模糊
            "blur": 'jp.wasabeef:blurry:3.0.0'



