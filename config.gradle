        "dagger2" :  'com.google.dagger:dagger-android:2.1.1',
            "dagger2support":'com.google.dagger:dagger-android-support:2.1.1',
        "dagger2Processer" :  'com.google.dagger:dagger-android-processor:2.1.1',
