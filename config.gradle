    defaultVersion =[
        targetsdkversion : 28,
        minsdkversion : 15
    ]

    base=[
            //图片
        "glideversion" : 'com.github.bumptech.glide:glide:4.8.0',
        "glideProcesser" : 'com.github.bumptech.glide:compiler:4.8.0',
            //网络
        "retrofitversion" :  'com.squareup.retrofit2:retrofit:2.5.0',
